<div class="container-fluid">


    <div ng-hide="dataLoaded" class="preloader">
    </div>

    <style>
        .angular-google-map-container {
            position: relative;
            height: 200px !important;
            z-index: 12;
        }
    </style>


    <div class="app-page ">
        <div class="nav pre-scrollable">
            <div ng-repeat="apartments in apartments_detail" class="my-repeat-animation">
                <div class="row">
                    <div>
                        <img class="header-apartment"
                             src="" alt="header">
                    </div>
                </div>


                <div class="container">
                    <div class="row">
                        <div class="col-lg-2">
                            <img class="img-circle details-user-image" src="{{apartments.user_avatar}}">

                            <div class="text-center">{{apartments.user_nickname}}</div>
                        </div>
                        <div class="col-lg-6">
                            <div class="details-title">
                                {{apartments.name}}
                                in {{apartments.city}}
                                {{apartments.city}}
                            </div>
                            <div class="pull-right">
                                <i class="fa fa-star fa-3x" ng-click="submitFavs()" ng-style="ratedFavorite"></i>
                                <p ng-click="submitFavs()">Save to favs</p>
                            </div>

                            <span>Rate</span>
                            <rating ng-model="rate" max="max"
                                    readonly="isReadonly"
                                    on-hover="hoveringOver(value)"
                                    on-leave="overStar = null"
                                    ng-click="submitRating()"
                                    ng-style="ratedRating">
                            </rating>

                        </div>
                        <div class="col-lg-4 right-panel">
                            <p class="text-center">{{apartments.price}}&euro;</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 apartment-description">
                            <h2 class="text-center">About apartment</h2>

                            <p>{{apartments.description}}</p>
                            <hr>
                        </div>

                    </div>
                    <div class="row">
                        <h3 class="text-center apartment-room-title">Rooms</h3>

                        <div ng-repeat="room in apartments.rooms" class="my-repeat-animation">
                            <div class="col-lg-6">
                                <h3 class="text-center">{{room.name}}</h3>
                                <p>{{room.capacity}} <i class="fa fa-user"></i></p>
                                <p>{{room.price}} &euro;</p>
                                <h5 class="text-center">About</h5>
                                <hr>
                                <p>{{room.description}}</p>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <h3>Pictures</h3>

                            <div ng-repeat="picture in apartments.pictures" class="my-repeat-animation">
                                <div class="col-md-3">
                                    <img src="{{picture.url}}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h3 class="text-center">Location</h3>

            <div class="detail-map-container">
                <ui-gmap-google-map
                        class="angular-google-map-container-min"
                        id="detail-map"
                        center='map.center'
                        zoom='map.zoom'
                        draggable='false'
                        dragging='false'>

                    <ui-gmap-marker
                            coords="marker.coords"
                            icon="marker.icon"
                            idkey="marker.id">
                    </ui-gmap-marker>


                    <ui-gmap-circle
                            ng-repeat="c in circles track by c.id"
                            center="c.center"
                            stroke="c.stroke"
                            fill="c.fill"
                            radius="c.radius"

                            visible="c.visible"
                            geodesic="c.geodesic"
                            editable="c.editable"
                            draggable="c.draggable"
                            ></ui-gmap-circle>

                </ui-gmap-google-map>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer>
        <div class="wrapper">
            <div class="text-center center-block">
                <a href="https://www.facebook.com"><i id="social" class="fa fa-facebook-square fa-3x"></i></a>
                <a href="https://twitter.com"><i id="social" class="fa fa-twitter-square fa-3x"></i></a>
                <a href="https://plus.google.com/"><i id="social" class="fa fa-google-plus-square fa-3x"></i></a>
                <a href="mailto:lovro.predovan@gmail.com"><i id="social"
                                                             class="fa fa-envelope-square fa-3x"></i></a>
            </div>
        </div>
    </footer>
    <!--End footer-->

</div>
</div>
