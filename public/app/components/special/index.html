<div class="container-fluid">

    <!--Preloader-->
    <div ng-hide="dataLoaded" class="preloader">
    </div>

    <!--Content--->
    <div class="container" ng-show="dataLoaded">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Special offers</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div ng-repeat="apartment in specials | filter:search" class="my-repeat-animation">

                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-image">
                                <img alt="image" class="img-responsive"src="{{apartment.picture}}">
                                <span class="card-title text-bold">{{apartment.name}}</span>
                            </div>

                            <div class="card-content">
                                <p>{{apartment.description}}</p>
                            </div>

                            <div class="card-action">
                                <a href="/apartment/{{apartment.id}}">More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
