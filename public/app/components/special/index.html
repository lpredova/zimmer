<div class="container-fluid">

    <!--Preloader-->
    <div ng-hide="dataLoaded" class="preloader">
    </div>

    <!--Content--->
    <div class="container" ng-show="dataLoaded">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Special offers</h1>
            </div>
        </div>
        <div class="row">
            <div>
                <form name="input-name-form" ng-submit="submitForm(input-name-form)">
                    <div id="input-container">
                        <div id="input-area">
                            <input class="input-fld" name="input-name"
                                   id="input-id"
                                   type="text"
                                   placeholder="SEARCH"
                                   ng-model="search.$"
                                   ng-click="beginWriting()"
                                   ng-blur="stopWriting()"
                                   capitalize>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-12">
                <div class="animate-repeat" ng-repeat="apartment in specials | filter:search track by $index">

                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-image">
                                <img alt="image" class="img-responsive card-image"
                                     src="https://media-cdn.tripadvisor.com/media/photo-s/02/56/d3/27/stunning-views-from-villa.jpg">
                                <span class="card-title text-bold">{{apartment.name}}</span>
                                <span class="card-title text-bold card-title-right">{{apartment.price}}&euro;</span>
                            </div>
                            <div class="card-content">
                                <div class="col-md-2 text-center">
                                    {{apartment.distance_to}}km &nbsp;
                                </div>
                                <div class="col-md-4 text-center">
                                    <span class="icon-small fa fa-home"></span>{{apartment.city}}
                                </div>
                                <div class="col-md-6 text-center">
                                    <span class="icon-small fa fa-phone"></span>{{apartment.phone}}
                                </div>
                                <hr>
                                <p>{{apartment.description}}</p>
                            </div>

                            <div class="card-action">
                                <a href="/apartment/{{apartment.id}}">More</a>

                                <div class="pull-right" ng-click="submitFavs(apartment.id,$index)">
                                    <i class="fa fa-star fa-2x" ng-click="submitFavs(apartment.id,$index)"
                                       ng-style="ratedFavorite"
                                       ng-class="{ 'voted': $index == selectedIndex }"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
