<div class="container-fluid">
    <div class="container app-page">

        <div ng-show="error" class="alert alert-danger">{{error}}</div>
        <div class="row col-lg-8 col-lg-offset-2">
            <h2 class="text-center">Login</h2>

            <form name="form" ng-submit="login(credentials)" role="form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <i class="fa fa-user"></i>
                    <input type="text" name="username" id="username" class="form-control" ng-model="credentials.username" required/>
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fa fa-lock"></i>
                    <input type="password" name="password" id="password" class="form-control" ng-model="credentials.password"
                           required/>
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger col-lg-12">Login
                    </button>
