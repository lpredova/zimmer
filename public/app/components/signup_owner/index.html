<div class="container-fluid">
    <div class="container">

        <div ng-show="error" class="alert alert-danger">{{error}}</div>
        <div class="row col-lg-8 col-lg-offset-2">
            <div class="col-lg-12 text-left text-bold"><h2>Hello new user, welcome to the Zimmer Frei</h2></div>

            <form name="form" ng-submit="register(credentials)" role="form">

                <!--Name-->
                <div class="form-group">
                    <label for="username">Name</label>
                    <i class="fa fa-key"></i>
                    <input type="text" name="username" id="name" class="form-control" ng-model="credentials.name" required placeholder="Name"/>
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Name is required</span>
                </div>

                <!--Surname-->
                <div class="form-group">
                    <label for="username">Surname</label>
                    <i class="fa fa-key"></i>
                    <input type="text" name="surname" id="surname" class="form-control" ng-model="credentials.surname" required placeholder="Surname"/>
                    <span ng-show="form.username.$dirty && form.surname.$error.required" class="help-block">Surname is required</span>
                </div>

                <!--Username-->
                <div class="form-group">
                    <label for="username">Username</label>
                    <i class="fa fa-key"></i>
                    <input type="text" name="username" id="username" class="form-control" ng-model="credentials.username" required placeholder="Userame"/>
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                </div>

                <!--email-->
                <div class="form-group">
                    <label for="username">Email</label>
                    <i class="fa fa-key"></i>
                    <input type="text" name="username" id="email" class="form-control" ng-model="credentials.email" required placeholder="Email"/>
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Email is required</span>
                </div>

                <!--phone-->
                <div class="form-group">
                    <label for="username">Phone</label>
                    <i class="fa fa-key"></i>
                    <input type="text" name="username" id="phone" class="form-control" ng-model="credentials.phone" required placeholder="Phone"/>
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Phone is required</span>
                </div>


                <!--Password input-->
                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fa fa-lock"></i>
                    <input type="password" name="password" id="password" class="form-control" ng-model="credentials.password"
                           required placeholder="Password"/>
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>

                <!--Password confirm-->
                <div class="form-group">
                    <label for="password">Confirm password</label>
                    <i class="fa fa-lock"></i>
                    <input type="password" name="password" id="confirm_password" class="form-control" ng-model="credentials.confirmPassword"
                           required placeholder="Confirm password"/>
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Confirm password is required</span>
                </div>


                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger col-lg-12">
                        <div class="text-bold">Login</div>
                    </button>
